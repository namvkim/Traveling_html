<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css" />
  </head>
  <body>
    <div class="index_container">
      <div class="index_menu">
        <a href="#" class="logo"
          ><img
            src="https://www.shareicon.net/data/256x256/2015/09/20/643595_tree_512x512.png"
            alt=""
          />
          <span>Traveling</span>
        </a>
        <div class="search">
          <input type="text" placeholder="Search more ..." />
          <button><i class="fas fa-search"></i></button>
        </div>
        <input type="checkbox" id="checkbox" />
        <label for="checkbox" class="btn"><i class="fas fa-bars"></i></label>
        <div class="tab">
          <a href="#" class="user item">
            <div class="img " style="background-image: url('https://thuthuatnhanh.com/wp-content/uploads/2018/07/anh-dai-dien-dep.jpg');"></div>
            <div class="name">Le son nam</div>
            </a>
          <div class="item space">/</div>
          <a href="#" class="item signout">Sign out</a>
        </div>
      </div>
      <div class="index_banner">
        <div class="title">We'll take you anywhere you want</div>
      </div>
      <div class="index_tab">
        <input type="radio" name="index_tab" id="discover" checked>
        <label for="discover" class="btn discover">Discover</label>
        <input type="radio" name="index_tab" id="schedule">
        <label for="schedule" class="btn schedule">Schedule</label>
        <input type="radio" name="index_tab" id="individual">
        <label for="individual" class="btn individual">Individual</label>

        <div class="index_content" id="discover">
          <a class="item" href="#">
            <img
              src="https://cdn.vntrip.vn/cam-nang/wp-content/uploads/2020/11/bi-quyet-chup-anh-do-an-dep-khi-di-du-lich-7.jpg"
              alt=""
            />
            <div class="title">Phố cổ Hà Nội</div>
          </a>
          <a class="item" href="#">
            <img
              src="https://cdn.vntrip.vn/cam-nang/wp-content/uploads/2020/11/bi-quyet-chup-anh-do-an-dep-khi-di-du-lich-7.jpg"
              alt=""
            />
            <div class="title">Phố cổ Hà Nội</div>
          </a>
          <a class="item" href="#">
            <img
              src="https://cdn.vntrip.vn/cam-nang/wp-content/uploads/2020/11/bi-quyet-chup-anh-do-an-dep-khi-di-du-lich-7.jpg"
              alt=""
            />
            <div class="title">Phố cổ Hà Nội</div>
          </a>
          <a class="item" href="#">

            />
            <div class="title">Phố cổ Hà Nội</div>
          </a>
          <a class="item" href="#">

              src="https://cdn.vntrip.vn/cam-nang/wp-content/uploads/2020/11/bi-quyet-chup-anh-do-an-dep-khi-di-du-lich-7.jpg"
              alt=""
            />
            <div class="title">Phố cổ Hà Nội</div>
          </a>
        </div>
